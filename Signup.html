<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/User_logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup Page</title>
</head>
<body>
    <form class="container">
        <h1>SIGNUP</h1><br>
        <div class="fname">
            <input type="text" class="form-control form-control-lg" placeholder="Firstname" name="fname" pattern="[A-Za-z]+" required >
        </div><br>
        <div class="lname">
            <input type="text" class="form-control form-control-lg" placeholder="Lastname" name="lname" pattern="[A-Za-z]+" required >
        </div><br>
        <div class="uname">
            <input type="text" class="form-control form-control-lg" placeholder="Username" name="uname" pattern="[A-Za-z0-9]+" required >
        </div><br>
        <div class="pass">
            <input type="password" class="form-control form-control-lg"placeholder="Password" name="pass" minlength="8" maxlength="12" required>
        </div><br><br>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">LOGIN</button><br>
        <div>
            <a href="Index.html">Login</a>
        </div>
    </form>
</body>
</html>
